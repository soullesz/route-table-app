<div class="table-container">
  <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
  <div *ngIf="!isLoading && dataSource.data.length===0">Нет данных</div>

  <table *ngIf="!isLoading && dataSource.data.length" mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="address">Адрес назначения</th>
      <td mat-cell *matCellDef="let r">{{ r.address }} / {{ r.mask }}</td>
    </ng-container>

    <ng-container matColumnDef="gateway">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="gateway">Шлюз</th>
      <td mat-cell *matCellDef="let r">{{ r.gateway }}</td>
    </ng-container>

    <ng-container matColumnDef="interface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="interface">Интерфейс</th>
      <td mat-cell *matCellDef="let r">{{ r.interface }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
</div>
